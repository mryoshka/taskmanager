<!DOCTYPE html>
<html>
	<head>
		<title>Task Manager Superlite</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="main">
			<div class="plan">
				<div class="plan__nav">
					<button class="plan__nav__but plan__nav__prev button-orng">Ранее</button>
					<button class="plan__nav__but plan__nav__next button-orng">Позже</button>
				</div>
				<div class="plan__dates">
					<div class="plan__dates__date"></div>
					<div class="plan__dates__date"></div>
					<div class="plan__dates__date"></div>
					<div class="plan__dates__date"></div>
					<div class="plan__dates__date"></div>
					<div class="plan__dates__date"></div>
					<div class="plan__dates__date"></div>					
					<div class="plan__dates__date"></div>
				</div>
				<div class="plan__lines"></div>
			</div>
			<div class="backlog">
				<div class="backlog__title">Backlog</div>
					<div class="backlog__search">
						<div class="backlog__search__wrapper">
							<input type="text" class="backlog__search__input" placeholder="Поиск">
						</div>
					</div>
					<div class="backlog__tasks">
					</div>
				</div>
			</div>
		</div>
		<div class="loading"></div>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
